<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Tracker - Follow Santa Around the Globe!</title>

  <!-- Meta tags for social sharing -->
  <meta name="description" content="Track Santa's magical journey around the globe on Christmas Eve! Watch as he delivers presents to children worldwide.">
  <meta property="og:title" content="Santa Tracker - Follow Santa Around the Globe!">
  <meta property="og:description" content="Track Santa's magical journey around the globe on Christmas Eve!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./assets/images/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Santa Tracker">
  <meta name="twitter:description" content="Track Santa's magical journey around the globe on Christmas Eve!">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

  <!-- App CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/features.css">
  <link rel="stylesheet" href="./css/theme-kids.css">

  <!-- Fun Cartoon Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ…</text></svg>">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-santa">ğŸ…</div>
      <h1>Santa Tracker</h1>
      <p>Loading the magic...</p>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Canvas for snowfall animation -->
  <canvas id="snow-canvas"></canvas>

  <!-- Twinkling stars background -->
  <div id="stars-container"></div>

  <!-- Aurora Borealis effect (for northern locations) -->
  <div id="aurora-overlay" class="aurora-overlay"></div>

  <!-- Snow world overlay -->
  <div id="snow-world-overlay"></div>

  <!-- Ground snow effect -->
  <div class="snow-ground"></div>

  <!-- Floating decorations -->
  <div id="floating-decorations"></div>

  <!-- Main Map Container -->
  <div id="map"></div>

  <!-- Info Panel (Mobile: Bottom Sheet, Desktop: Side Panel) -->
  <div id="info-panel" class="info-panel">
    <!-- Mobile drag handle - tap to expand/collapse -->
    <button class="panel-handle" id="panel-handle" aria-label="Expand or collapse panel" aria-expanded="false">
      <span class="handle-bar"></span>
    </button>

    <!-- Peek content - always visible on mobile -->
    <div class="panel-peek">
      <div class="peek-location">
        <span class="peek-icon">ğŸ…</span>
        <div class="peek-text">
          <span id="peek-city" class="peek-city">Loading...</span>
          <span id="peek-country" class="peek-country"></span>
        </div>
      </div>
      <div class="peek-countdown">
        <span class="peek-label">Next stop</span>
        <span id="peek-countdown" class="peek-time">--</span>
      </div>
    </div>

    <!-- Expandable content - hidden by default on mobile -->
    <div class="panel-content">
      <div class="panel-header">
        <h1 class="title">ğŸ… Santa Tracker 2025</h1>
        <p class="subtitle">Christmas Eve Journey</p>
      </div>

      <div class="location-info">
        <div class="current-location">
          <span class="label">Santa is currently in</span>
          <h2 id="city-name" class="city">Loading...</h2>
          <p id="country-name" class="country"></p>
        </div>

        <div class="local-time">
          <span class="label">Local Time</span>
          <span id="local-time" class="time">--:--</span>
        </div>
      </div>

      <div class="stats-container">
        <div class="stat">
          <span class="stat-icon">ğŸ</span>
          <div class="stat-content">
            <span class="stat-value" id="presents-count">0</span>
            <span class="stat-label">Presents Delivered</span>
          </div>
        </div>

        <div class="stat">
          <span class="stat-icon">ğŸŒ</span>
          <div class="stat-content">
            <span class="stat-value" id="cities-count">0</span>
            <span class="stat-label">Cities Visited</span>
          </div>
        </div>
      </div>

      <div class="share-section">
        <p class="share-label">Share Santa's Location!</p>
        <div class="share-buttons">
          <button id="share-twitter" class="share-btn twitter" aria-label="Share on Twitter">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </button>
          <button id="share-facebook" class="share-btn facebook" aria-label="Share on Facebook">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </button>
          <button id="share-copy" class="share-btn copy" aria-label="Copy link">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="next-location">
        <span class="label">Next stop in</span>
        <span id="countdown" class="countdown">--</span>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Arrival animation overlay -->
  <div id="arrival-effect" class="arrival-effect"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
